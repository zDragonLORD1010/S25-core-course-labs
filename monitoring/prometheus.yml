global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  - job_name: 'python_app'
    metrics_path: /metrics
    static_configs:
      - targets: ['localhost:5000']

  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']